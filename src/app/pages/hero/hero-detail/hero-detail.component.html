<p>Hero Details</p>
<img alt="Card" class="imgHero" src={{hero.imageUrl}}>
<p>Name: {{hero.name}}</p>
<p>Description: {{hero.description}}</p>

<p-carousel [value]="listHeroComics" styleClass="custom-carousel" [numVisible]="1" [numScroll]="1" [circular]="false" [style]="{'max-width':'100%', 'margin-top':'2em'}">
    <ng-template pTemplate="header">
        <h5>Some of his comic book appearances:</h5>
    </ng-template>
    <ng-template let-product pTemplate="item">
        <div class="product-item">
            <div class="product-item-content">
                <div class="mb-3" *ngIf="product.images[0] !=undefined">
                    <img src="{{product.images[0].path}}.{{product.images[0].extension}} " [alt]="product.name"
                        class="product-image imgHero" />
                </div>
                <div>
                    <h4 class="mb-1">{{product.title}}</h4>
                    <h6 class="mt-0 mb-3">On Sale Date: {{product.dates[0].date | date:'fullDate' }}</h6>
                    <h6 class="mt-0 mb-3">{{product.description}}</h6>
                    <div class="car-buttons mt-5">
                        <a href="{{product.urls[0].url}}">
                            <p-button type="button" styleClass="p-button p-button-rounded mr-2" icon="pi pi-search">
                            </p-button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
</p-carousel>
